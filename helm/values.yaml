# Default values for helm.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1
image:
  registry: "ghcr.io"
  repository: dennyyyyyyy/kbot
  pullPolicy: IfNotPresent
  tag: v1.0.7-aebbbe9
  #  tag: v1.0.1-1-g370829a
  os: linux
  arch: amd64
  parameter: go
secret:
  name: kbot
  env: "TELE_TOKEN"
  key: 
  #tokenKey: token
  tokenName: 
securityContext:
  privileged: true


service:
  type: ClusterIP
  port: 80
ingress:
  enabled: false
  className: ""
  annotations: {}
  # kubernetes.io/ingress.class: nginx
  # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []

volumes:
  - name: dev-mem
    hostPath:
      path: "/dev/mem"
      type: ""
#   secret:
#     secretName: mysecret
#     optional: false

# Additional volumeMounts on the output Deployment definition.
volumeMounts:
  - name: dev-mem
    mountPath: "/dev/mem"
#   readOnly: true
